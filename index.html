<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createAWebForm</title>
</head>
<body>

    <h1>Create a Web Form Mini Project</h1>

    <form id="myForm">
                <span style="text-decoration: underline">Name:</span>
                <input type="text" id="nameBox" value="" />
                
        <br /><br />

            <div id="fruitRadio"><span style="text-decoration: underline">Pick a Fruit:</span>
                Pineapple:<input type="radio" name="rad" value="pineapple" /> 
                Peach:<input type="radio" name="rad" value="peach"/>
                Pear:<input type="radio" name="rad" value="pear" />
            </div>
                
        <br /><br />

            <div id="colorCheck"><span style="text-decoration: underline">Pick a Prime Color:</span>   
                  Red: <input type="checkbox" value="red"/>
                  Blue: <input type="checkbox" value="blue"/>
                  Yellow: <input type="checkbox" value="yellow"/>
             </div>  

        <br /><br />

                <input type="submit" value="Submit" onclick="name_alert()"/>
    
    </form>

    <script>
            function name_alert(){
        
                var nameBoxText = document.getElementById('nameBox').innerHTML;
              
                    if (nameBoxText == 'Hello'){
                        alert ('Hey There!')
                    }
                    if (nameBoxText == ''){
                        alert ('Name is required.')
                    }
                    else if (nameBoxText !== 'Hello' && nameBoxText !== ''){
                        alert ('Thank You!')
                    }
                    console.log(nameBoxText);
           

                var fruits = ['pineapple', 'peach', 'pear'];
                for (var i in fruits){
                    console.log(fruits[i]).checked;
                }

                var colors = ['red', 'blue', 'yellow'];
                for (var j in colors){
                    console.log(colors[j]).checked;
                }
            }
    </script>
    
</body>
</html>
